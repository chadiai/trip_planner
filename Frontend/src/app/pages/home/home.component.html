<div class="w-full flex min-h-screen">
  <img src="../../assets/images/foreground.png" alt="Foreground" class="absolute w-full h-full z-0 hidden lg:flex object-cover origin-top-right">
  <div class="w-full lg:w-1/2 flex items-center justify-center px-4 pb-6 relative z-20">
    <div>
      <h1 class="text-6xl font-bold text-mainColor text-center justify-center z-40">
        Your <span class="text-primary">All-in</span> Trip Advisor
      </h1>
      <div class="lg:ml-24 mx-auto max-w-7xl px-4 pt-10 sm:px-6 sm:pt-12 lg:px-8">
        <h1 class="text-3xl mt-2 tracking-tight xl:text-4xl">
          <span class="text-primary">Your</span> next journey, optimized
        </h1>
        <p
          class="mt-3 max-w-md text-base text-gray-500 sm:mt-5 sm:text-base md:mt-5 md:text-lg lg:mx-0 xl:max-w-xl xl:text-xl">
          Effortlessly craft and elevate your travel experiences with our cutting-edge, free trip planner.
        </p>
        <a routerLink="/planner" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <button
            class="flex w-full justify-center text-xl mt-6 px-8 py-3 md:px-10 md:py-4 md:w-1/2 bg-accent text-white rounded-xl hover:bg-accent focus:outline-none focus:ring focus:ring-blue-200 transform hover:scale-105 transition-transform duration-200">
            Start travelling
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="w-1/2 hidden lg:flex">
    <img src="../../assets/images/trip.jpg" alt="Image Description" class="w-full h-full object-cover">
  </div>
</div>

<div
  class="container w-full flex mx-auto flex-col items-center justify-center lg:mt-12 mt-10 z-10 hidden md:flex">
<div
  class="container mx-auto w-4/5 lg:w-4/6 flex flex-col lg:flex-row items-center p-6 bg-secondary m-4 mb-12 rounded-lg">
  <div class="lg:w-3/4 p-4 flex flex-col lg:flex-row w-full">
    <h1 class="text-3xl text-primary font-bold">
      Are there any questions?
    </h1>
    <p
      class="max-w-lg text-base text-gray-500 sm:mt-5 sm:text-base lg:mt-0 lg:text-lg lg:mx-0 xl:max-w-xl xl:text-xl">
      If you have any questions, please don't hesitate to ask. We are here to help!
    </p>
  </div>
  <div class="p-4 w-full lg:w-auto">
    <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <button
        class="w-full px-4 py-2 bg-accent text-white rounded-full hover:bg-accent focus:outline-none focus:ring focus:ring-blue-200 transform hover:scale-105 transition-transform duration-200">
        Contact us!
      </button>
    </a>
  </div>
</div>
